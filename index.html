<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone Knight's News Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .card h2 i {
      margin-right: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
    .collapsible {
      cursor: pointer;
      padding: 0.5rem;
      border: none;
      background-color: #3498db;
      color: white;
      text-align: left;
      outline: none;
      font-size: 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .content {
      padding: 0 1rem;
      display: none;
      overflow: hidden;
      background-color: #ecf0f1;
      border-radius: 4px;
      transition: max-height 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>📰 Stone Knight's News Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2><i>🌍</i>Global News</h2>
      <iframe src="https://rss.app/embed/v1/wall/1ZzZzZzZzZzZzZzZz"></iframe>
    </div>
    <div class="card">
      <h2><i>🇨🇦</i>Canadian News</h2>
      <iframe src="https://rss.app/embed/v1/wall/2YyYyYyYyYyYyYyYy"></iframe>
    </div>
    <div class="card">
      <h2><i>🏙️</i>St. Catharines News</h2>
      <iframe src="https://rss.app/embed/v1/wall/3XxXxXxXxXxXxXxXx"></iframe>
    </div>
    <div class="card">
      <h2><i>📚</i>Human Rights Watch</h2>
      <iframe src="https://rss.app/embed/v1/wall/4WwWwWwWwWwWwWwWw"></iframe>
    </div>
  </div>
  <div style="padding: 1rem;">
    <button class="collapsible">📂 Educational Resources</button>
    <div class="content">
      <ul>
        <li><a href="https://humanrights.ca/education-resources/" target="_blank">Canadian Museum for Human Rights</a></li>
        <li><a href="https://evidencefordemocracy.ca" target="_blank">Evidence for Democracy</a></li>
        <li><a href="https://theconversation.com/ca" target="_blank">The Conversation Canada</a></li>
        <li><a href="https://www.hrw.org" target="_blank">Human Rights Watch</a></li>
      </ul>
    </div>
  </div>
  <script>
    const collapsibles = document.getElementsByClassName("collapsible");
    for (let i = 0; i < collapsibles.length; i++) {
      collapsibles[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
