<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section a {
      display: block;
      margin: 5px 0;
      color: #0077cc;
      text-decoration: none;
    }
    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>News Dashboard</h1>
  <div class="section">
    <h2>CBC Top Stories</h2>
    <a href="https://www.cbc.ca/news" target="_blank">Visit CBC News</a>
  </div>
  <div class="section">
    <h2>The Narwhal</h2>
    <a href="https://thenarwhal.ca" target="_blank">Visit The Narwhal</a>
  </div>
  <div class="section">
    <h2>Human Rights Watch</h2>
    <a href="https://www.hrw.org" target="_blank">Visit Human Rights Watch</a>
  </div>
</body>
</html>
