
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom News Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 350px;
      box-sizing: border-box;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    details {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live News Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>🌍 Human Rights Watch</h2>
      <iframe src="https://rss.app/embed/v1/wall/1vZKZ5Y9zv3zvZ9y"></iframe>
    </div>
    <div class="card">
      <h2>🇨🇦 CBC Top Stories</h2>
      <iframe src="https://rss.app/embed/v1/wall/1vZKZ5Y9zv3zvZ9z"></iframe>
    </div>
    <div class="card">
      <h2>🌱 The Narwhal (Environment)</h2>
      <iframe src="https://rss.app/embed/v1/wall/1vZKZ5Y9zv3zvZ9x"></iframe>
    </div>
  </div>
  <details>
    <summary><strong>📚 Educational Resources</strong></summary>
    <ul>
      <li><a href="https://humanrights.ca/education-resources/" target="_blank">Canadian Museum for Human Rights</a></li>
      <li><a href="https://evidencefordemocracy.ca" target="_blank">Evidence for Democracy</a></li>
      <li><a href="https://theconversation.com/ca" target="_blank">The Conversation Canada</a></li>
      <li><a href="https://www.nationalobserver.com" target="_blank">Canada’s National Observer</a></li>
    </ul>
  </details>
</body>
</html>
