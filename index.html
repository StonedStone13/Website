<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Knight's News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .feed-section {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .feed-section h2 {
      margin-top: 0;
    }
    .feed-item {
      margin-bottom: 10px;
    }
    .feed-item a {
      text-decoration: none;
      color: #0077cc;
    }
    .feed-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stone Knight's News Dashboard</h1>

  <div class="feed-section" id="cbc">
    <h2>CBC Top Stories</h2>
    <div id="cbc-feed"></div>
  </div>

  <div class="feed-section" id="narwhal">
    <h2>The Narwhal</h2>
    <div id="narwhal-feed"></div>
  </div>

  <div class="feed-section" id="hrw">
    <h2>Human Rights Watch</h2>
    <div id="hrw-feed"></div>
  </div>

  <script>
    function loadFeed(containerId, rssUrl) {
      fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl))
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById(containerId);
          if (data.items) {
            data.items.slice(0, 5).forEach(item => {
              const div = document.createElement("div");
              div.className = "feed-item";
              div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
              container.appendChild(div);
            });
          } else {
            container.innerHTML = "<p>Unable to load feed.</p>";
          }
        })
        .catch(error => {
          document.getElementById(containerId).innerHTML = "<p>Error loading feed.</p>";
        });
    }

    loadFeed("cbc-feed", "https://rss.cbc.ca/lineup/topstories.xml");
    loadFeed("narwhal-feed", "https://thenarwhal.ca/feed/");
    loadFeed("hrw-feed", "https://www.hrw.org/rss/news");
  </script>
</body>
</html>
